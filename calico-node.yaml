apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: calico-node
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - nodes
  - namespaces
  - configmaps
  verbs:
  - get
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  verbs:
  - watch
  - list
- apiGroups:
  - ""
  resources:
  - endpoints
  - services
  verbs:
  - watch
  - list
- apiGroups:
  - ""
  resources:
  - nodes/status
  verbs:
  - patch
- apiGroups:
  - policy
  resourceNames:
  - privileged
  resources:
  - podsecuritypolicies
  verbs:
  - use
- apiGroups:
  - ""
  resourceNames:
  - calico-node
  resources:
  - serviceaccounts/token
  verbs:
  - create
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: calico-node
  name: calico-node
  namespace: kube-system
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: calico-node
  template:
    metadata:
      annotations:
        kubespray.etcd-cert/serial: 6C06B493233F96A16E975C2F634A3C820B0C5766
      creationTimestamp: null
      labels:
        k8s-app: calico-node
    spec:
      containers:
        - env:
            - name: ETCD_ENDPOINTS
              valueFrom:
                configMapKeyRef:
                  key: etcd_endpoints
                  name: calico-config
            - name: ETCD_CA_CERT_FILE
              valueFrom:
                configMapKeyRef:
                  key: etcd_ca
                  name: calico-config
            - name: ETCD_KEY_FILE
              valueFrom:
                configMapKeyRef:
                  key: etcd_key
                  name: calico-config
            - name: ETCD_CERT_FILE
              valueFrom:
                configMapKeyRef:
                  key: etcd_cert
                  name: calico-config
            - name: FELIX_VXLANVNI
              value: "4096"
            - name: FELIX_VXLANPORT
              value: "4789"
            - name: CALICO_NETWORKING_BACKEND
              valueFrom:
                configMapKeyRef:
                  key: calico_backend
                  name: calico-config
            - name: CLUSTER_TYPE
              valueFrom:
                configMapKeyRef:
                  key: cluster_type
                  name: calico-config
            - name: CALICO_K8S_NODE_REF
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: CALICO_DISABLE_FILE_LOGGING
              value: "true"
            - name: FELIX_DEFAULTENDPOINTTOHOSTACTION
              value: RETURN
            - name: FELIX_HEALTHHOST
              value: localhost
            - name: FELIX_IPTABLESBACKEND
              value: NFT
            - name: FELIX_IPTABLESLOCKTIMEOUTSECS
              value: "10"
            - name: CALICO_IPV4POOL_IPIP
              value: "Off"
            - name: FELIX_IPV6SUPPORT
              value: "False"
            - name: FELIX_LOGSEVERITYSCREEN
              value: info
            - name: CALICO_STARTUP_LOGLEVEL
              value: error
            - name: FELIX_USAGEREPORTINGENABLED
              value: "False"
            - name: FELIX_CHAININSERTMODE
              value: Insert
            - name: FELIX_PROMETHEUSMETRICSENABLED
              value: "False"
            - name: FELIX_PROMETHEUSMETRICSPORT
              value: "9091"
            - name: FELIX_PROMETHEUSGOMETRICSENABLED
              value: "True"
            - name: FELIX_PROMETHEUSPROCESSMETRICSENABLED
              value: "True"
            - name: NODEIP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
            - name: IP_AUTODETECTION_METHOD
              value: can-reach=$(NODEIP)
            - name: IP
              value: autodetect
            - name: NODENAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: FELIX_HEALTHENABLED
              value: "true"
            - name: FELIX_IGNORELOOSERPF
              value: "False"
            - name: CALICO_MANAGE_CNI
              value: "true"
          envFrom:
            - configMapRef:
                name: kubernetes-services-endpoint
                optional: true
          image: quay.io/calico/node:v3.23.5
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - /bin/calico-node
                - -felix-live
            failureThreshold: 6
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          name: calico-node
          readinessProbe:
            exec:
              command:
                - /bin/calico-node
                - -felix-ready
            failureThreshold: 6
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 300m
              memory: 500M
            requests:
              cpu: 150m
              memory: 64M
          securityContext:
            privileged: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /lib/modules
              name: lib-modules
              readOnly: true
            - mountPath: /var/run/calico
              name: var-run-calico
            - mountPath: /var/lib/calico
              name: var-lib-calico
            - mountPath: /calico-secrets
              name: etcd-certs
              readOnly: true
            - mountPath: /run/xtables.lock
              name: xtables-lock
            - mountPath: /host/etc/cni/net.d
              name: cni-net-dir
            - mountPath: /var/run/nodeagent
              name: policysync
            - mountPath: /sys/fs/
              mountPropagation: Bidirectional
              name: sysfs
            - mountPath: /var/log/calico/cni
              name: cni-log-dir
              readOnly: true
      dnsPolicy: ClusterFirst
      hostNetwork: true
      initContainers:
        - command:
            - /opt/cni/bin/install
          env:
            - name: CNI_CONF_NAME
              value: 10-calico.conflist
            - name: UPDATE_CNI_BINARIES
              value: "true"
            - name: CNI_NETWORK_CONFIG_FILE
              value: /host/etc/cni/net.d/calico.conflist.template
            - name: SLEEP
              value: "false"
          envFrom:
            - configMapRef:
                name: kubernetes-services-endpoint
                optional: true
          image: quay.io/calico/cni:v3.23.5
          imagePullPolicy: IfNotPresent
          name: install-cni
          resources: {}
          securityContext:
            privileged: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /host/etc/cni/net.d
              name: cni-net-dir
            - mountPath: /host/opt/cni/bin
              name: cni-bin-dir
        - image: quay.io/calico/pod2daemon-flexvol:v3.23.5
          imagePullPolicy: IfNotPresent
          name: flexvol-driver
          resources: {}
          securityContext:
            privileged: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /host/driver
              name: flexvol-driver-host
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-node-critical
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: calico-node
      serviceAccountName: calico-node
      terminationGracePeriodSeconds: 0
      tolerations:
        - operator: Exists
      volumes:
        - hostPath:
            path: /lib/modules
            type: ""
          name: lib-modules
        - hostPath:
            path: /var/run/calico
            type: ""
          name: var-run-calico
        - hostPath:
            path: /var/lib/calico
            type: ""
          name: var-lib-calico
        - hostPath:
            path: /etc/cni/net.d
            type: ""
          name: cni-net-dir
        - hostPath:
            path: /opt/cni/bin
            type: ""
          name: cni-bin-dir
        - hostPath:
            path: /etc/calico/certs
            type: ""
          name: etcd-certs
        - hostPath:
            path: /run/xtables.lock
            type: FileOrCreate
          name: xtables-lock
        - hostPath:
            path: /sys/fs/
            type: DirectoryOrCreate
          name: sysfs
        - hostPath:
            path: /var/log/calico/cni
            type: ""
          name: cni-log-dir
        - hostPath:
            path: /var/run/nodeagent
            type: DirectoryOrCreate
          name: policysync
        - hostPath:
            path: /usr/libexec/kubernetes/kubelet-plugins/volume/exec/nodeagent~uds
            type: DirectoryOrCreate
          name: flexvol-driver-host
  updateStrategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 20%
    type: RollingUpdate

